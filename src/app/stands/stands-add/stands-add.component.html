<div class="card border-info">
  <h3 class="card-header">Añadir Stand</h3>
  <div class="card-body">
    <form (ngSubmit)="addStand()">
      <fieldset>
        <legend>Datos del Stand</legend>
        <div class="form-group">
          <label for="id">ID del stand</label>
          <input type="text" name="id" class="form-control" [(ngModel)]="stand.id" placeholder="ID del stand">
        </div>
        <div class="form-group">
          <label for="piso">Piso</label>
          <input type="number" id="piso" name="piso" class="form-control" [(ngModel)]="stand.floor" placeholder="Piso del stand">
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" id="precio" name="precio" class="form-control" [(ngModel)]="stand.price" placeholder="Piso del stand">
        </div>
        <div class="form-group">
          <label for="tamaño">Tamaño de Stand</label>
          <select class="form-control" id="tamaño" name="tamaño" [(ngModel)]="stand.size">
            <option value="grande">Grande</option>
            <option value="mediano">Mediano</option>
            <option value="pequeño">Pequeño</option>
          </select>
        </div>
        <input type="submit" value="Submit" class="btn">
      </fieldset>
    </form>
  </div>
</div>

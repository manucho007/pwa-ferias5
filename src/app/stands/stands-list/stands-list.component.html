<div class="container" *ngIf="auth.user | async as user">
  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Tama√±o</th>
        <th>Piso</th>
        <th>Precio</th>
        <th>Disponible</th>
      </tr>
    </thead>
    <tbody *ngFor="let stand of stands |async">
      <tr  *ngIf="stand.available">
        <td>{{stand.id}}</td>
        <td>{{stand.size}}</td>
        <td>{{stand.floor}}</td>
        <td>{{stand.price}} Bs</td>
        <td>Si <button class="btn btn-success" (click)="buyStand(stand.id, stand.size, stand.floor, stand.price,user.uid)">Comprar</button> </td>
      </tr>
    </tbody>
    <tbody *ngFor="let stand of stands |async">
      <tr  *ngIf="!stand.available">
        <td>{{stand.id}}</td>
        <td>{{stand.size}}</td>
        <td>{{stand.floor}}</td>
        <td>{{stand.price}} Bs</td>
        <td>No</td>
      </tr>
    </tbody>
  </table>
  </div>

<app-navbar></app-navbar>
<img src="../assets/images/banner.jpg" width="100%" alt="banner">


<div *ngIf="notify.msg | async as msg" class="alert alert-dismissible"
      [ngClass]="{
                   'alert-danger': msg.style == 'error',
                   'alert-success': msg.style == 'success',
                   'alert-info': msg.style == 'info'
                  }">

   <button class="close" data-dismiss="alert" (click)="notify.clear()">&times;</button>
   {{ msg.content }}

 </div>
 <div class="row">

 <div class="col-lg-3">
   <user-profile></user-profile>
 </div>

 <div class="col-lg-7">
   <router-outlet></router-outlet>
 </div>
</div>
